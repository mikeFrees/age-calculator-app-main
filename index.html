<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="ageConverter.js"></script>
</head>
<body>
  <main>
    <form name="ageCalculator" onsubmit="event.preventDefault(); calculateAge();">
      <label for="day">DAY</label>
      <input type="number" name="day" placeholder="DD" id="day">
      <div style="color: transparent" class="error day"> </div>
      <label for="month">MONTH</label>
      <input type="number" name="month" placeholder="MM" id="month">
      <div style="color: transparent" class="error month"> </div>
      <label for="year">YEAR</label>
      <input type="number" name="year" placeholder="YYYY" id="year">
      <div style="color: transparent" class="error year"> </div>
      <hr/>
      <button name="convert" type="submit"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="4">
        <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </button>
    </form>
    <h1><span id="years">--</span> years</h1>
    <h1><span id="months">--</span> months</h1>
    <h1><span id="days">--</span> days</h1>
    <p class="oldest">You are the oldest living person! <br>Apply for your application at the Guinness Book of World Records here.</p>
    <a class="oldest" href="https://www.guinnessworldrecords.com/search/applicationrecordsearch?term=%2A&contentType=record" target="_blank">Apply for your record!</a>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://www.linkedin.com/in/mike-frees/" target="_blank">Frees Mike</a>.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
